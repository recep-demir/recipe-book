<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section class="register" id="register" style="color: black;">
        <div class="container">
        <header>
        Sign Up
      </header>

      <div class="form-section">
        <form action="">
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="FirstName" required placeholder="Your name" />
          </div>

          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="LastName" />
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="Email" />
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" />
          </div>

          <div>
            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" name="BirthDate" min="1974-01-02" max="2008-01-01" />
          </div>

          <div>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="Photo" />
          </div>

          <div>
            <label for="cook">Who do you cook for? *</label>
            <select id="cook" name="cook" required>
              <option value="" selected>---Select---</option>

                <option value="Partner">Partner/Spouse</option>
                <option value="Young">Young Children</option>
                <option value="Teens">Teens</option>
                <option value="Myself">Myself</option>

            </select>
          </div>

          <br />
          <div class="buttons">
            <input type="submit" value="REGISTER" />
            <input type="reset" value="RESET" />
          </div>
        </form>
      </div>

      <br />
      <a href="https://recipe-book-recepdemir.netlify.app/" target="_blank">Visit Recipe Book for More Info</a>
      </div>

    </section>
    
</body>
</html>
